<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Text-Shadow</title>
    <style media="screen">
      /*
        Text-Shadow: 5px   5px  5px   black;
                    right down  blur  color
      */
      div {
        border: 3px solid black;
        width: 400px;
        text-shadow: 5px 10px 5px blue, 10px 10px 10px red, 15px 15px 15px green;
        box-shadow: 10px 10px 10px black, 15px 15px 10px tomato, 20px 20px 10px hotpink;
      }
      p{
        text-shadow: 20px 10px 10px #FF4242;;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Magandang Umaga Po!</h1>
    </div>
    <br> <hr> <br>
    <p>Hello World!! Good Day!!</p>
  </body>
</html>
