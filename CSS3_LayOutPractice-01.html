<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Layout - Box Floating</title>
    <style media="screen">
      body {

      }
      .box1 {
      background-color: yellow;
      height: 50px;
      }
      .box2 {
        width: 50%;
        float: left;
        background-color: blue;
        height: 50px;
      }
      .box3 {
        width: 50%;
        float: left;
        background-color: red;
        height: 50px;
      }
      .boxA {
        overflow: hidden;
      }
      .box4 {
        background-color: green;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      BOX1
    </div>

    <div class="boxA">
    <div class="box2">
      BOX2
    </div>
    <div class="box3">
      BOX3
    </div>
    </div>

    <div class="box4">
      BOX4
    </div>
  </body>
</html>
