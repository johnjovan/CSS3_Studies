<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Google Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Sacramento&display=swap" rel="stylesheet">
    <style media="screen">
      .dfont {
        font-size: 2em;
        font-style: italic;
        font-family: sans-serif;
        font-weight: bold;
      }
      .gfont1 {
        font-family: 'Courgette', cursive;
        font-size: 32px;
      }
      .gfont2 {
        font-family: 'Sacramento', cursive;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <h1>Default Fonts Style</h1>
    <p class="dfont">Default Fonts Test</p>
    <br>
    <h2>Google Fonts</h2>
    <p class="gfont1">=> Google Fonts Test 01 123456789</p>
    <br>
    <h2>Google Fonts Test 02</h2>
    <p class="gfont2">=> Google Fonts Test 02 123456789</p>
  </body>
</html>
